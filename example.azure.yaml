tagFields: &tagFields
  - name: owner
  - name: domain
tagDefaultField: &defaultTagField
  type: ignore

queries:
  #########################################################
  ## ResourceType count with SKU list
  #########################################################
  - metric: azurerm_resourcestype
    query: |-
        Resources
        | project subscriptionId, type, sku, sku_properties = properties.sku
        | join  kind=inner (
            Resources | project subscriptionId, type | summarize count() by subscriptionId,type
          ) on subscriptionId,type
    fields:
      -
        name: type
        type: id
      -
        name: subscriptionId
        type: id
      -
        name: count_
        metric: azurerm_resourcestype_resourcecount
        type: value
      -
        name: sku
        metric: azurerm_resourcestype_sku
        expand:
          value: 1
      -
        name: sku_properties
        metric: azurerm_resourcestype_sku
        expand:
          value: 1
    defaultField:
      type: ignore

  #########################################################
  ## Subscriptions
  #########################################################
  - metric: azurerm_subscription_info
    query: |-
      ResourceContainers
      | where type == "microsoft.resources/subscriptions"
    fields:
      -
        name: name
      -
        name: subscriptionId
        target: subscriptionID
        type: id
    defaultField:
      type: ignore


  #########################################################
  ## ResourceGroups with resourcecount and tags
  #########################################################
  - metric: azurerm_resourcegroup_info
    query: |-
      ResourceContainers
      | where type == "microsoft.resources/subscriptions/resourcegroups"
      | join  kind=inner (
          Resources | project subscriptionId, resourceGroup | summarize resourceCount=count() by subscriptionId,resourceGroup
        ) on subscriptionId,resourceGroup
    fields:
      -
        name: resourceGroup
        type: id
      -
        name: subscriptionId
        target: subscriptionID
        type: id
      -
        name: resourceCount
        metric: azurerm_resourcegroup_resourcecount
        type: value
      -
        name: tags
        metric: azurerm_resourcegroup_tags
        expand:
          value: 1
          fields: *tagFields
          defaultField: *defaultTagField
      -
        name: tags
        metric: azurerm_resourcegroup_lastupdate
        expand:
          value: 0
          fields:
            - name: lastUpdate
              filters: [toUnixtime]
              type: value
          defaultField:
            type: ignore

    defaultField:
      type: ignore

  #########################################################
  ## AKS
  #########################################################
  - metric: azurerm_managedclusters_aks_info
    query: |-
      Resources
      | where type == "microsoft.containerservice/managedclusters"
      | where isnotempty(properties.kubernetesVersion)
      | project id, name, subscriptionId, location, type, resourceGroup, tags, version = properties.kubernetesVersion, agentPoolProfiles = properties.agentPoolProfiles
    value: 1
    fields:
      -
        name: id
        target: resourceID
        type: id
      -
        name: name
        target: cluster
      -
        name: subscriptionId
        target: subscriptionID
      -
        name: location
      -
        name: type
        target: provider
      -
        name: resourceGroup
      -
        name: kubernetesVersion
      -
        name: tags
        metric: azurerm_managedclusters_tags
        expand:
          value: 1
          fields: *tagFields
          defaultField: *defaultTagField
      -
        name: agentPoolProfiles
        metric: azurerm_managedclusters_aks_pool
        expand:
          value: 1
          fields:
            -
              name: name
              target: pool
              type: id
            -
              name: osType
            -
              name: vmSize
            -
              name: orchestratorVersion
              target: version
            -
              name: enableAutoScaling
              type: boolean
              target: autoScaling
            -
              name: count
              metric: azurerm_managedclusters_aks_pool_size
              type: value
            -
              name: minCount
              metric: azurerm_managedclusters_aks_pool_size_min
              type: value
            -
              name: maxCount
              metric: azurerm_managedclusters_aks_pool_size_max
            -
              name: maxPods
              metric: azurerm_managedclusters_aks_pool_maxpods
              type: value
            -
              name: osDiskSizeGB
              metric: azurerm_managedclusters_aks_pool_os_disksize
              type: value

          defaultField:
            type: ignore

    defaultField:
      type: ignore

  #########################################################
  ## ManagedClusters
  #########################################################
  - metric: azurerm_vmss_info
    query: |-
      Resources
      | where type == "microsoft.compute/virtualmachinescalesets"
    value: 1
    fields:
      -
        name: id
        target: resourceID
        type: id
      -
        name: name
        target: cluster
      -
        name: subscriptionId
        target: subscriptionID
      -
        name: location
      -
        name: type
        target: provider
      -
        name: resourceGroup
      -
        name: sku
        metric: azurerm_vmss_capacity
        expand:
          fields:
            - name: capacity
              type: value
          defaultField:
            type: ignore
      -
        name: tags
        metric: azurerm_vmss_tags
        expand:
          value: 1
          fields: *tagFields
          defaultField: *defaultTagField

    defaultField:
      type: ignore

  #########################################################
  ## Resource info with labels
  #########################################################
  # be aware that this might exceed the row limit of ResourceGraph queries!
  # this example might be better for azure-resourcemanager-exporter
  - metric: azurerm_resource_info
    query: |-
      Resources
    value: 1
    fields:
      -
        name: id
        target: resourceID
        type: id
      -
        name: subscriptionId
        target: subscriptionID
      -
        name: location
      -
        name: type
        target: provider
      -
        name: resourceGroup
      -
        name: tags
        metric: azure_resource_tags
        expand:
          value: 1
          fields: *tagFields
          defaultField: *defaultTagField

    defaultField:
      type: ignore

